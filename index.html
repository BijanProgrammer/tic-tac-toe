<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta
            name="viewport"
            content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
        />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />

        <title>tic-tac-toe</title>

        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet" />

        <link rel="stylesheet" href="./styles/css/global.css" />
        <link rel="stylesheet" href="./styles/css/index.css" />

        <script type="module" src="./scripts/index.js"></script>
    </head>

    <body>
        <section data-step="1" class="center">
            <header>
                <h2>Hello, friend!</h2>
            </header>

            <main>
                <button id="lets-go-button" class="primary">Let's Go!</button>
            </main>
        </section>

        <section data-step="2" class="center">
            <header>
                <h2>Select a game mode</h2>
            </header>

            <main>
                <button id="player-vs-ai-button" class="secondary">Player vs AI</button>
                <button id="ai-vs-ai-button" class="secondary">AI vs AI</button>
            </main>
        </section>

        <section data-step="3" class="center">
            <header>
                <h2>Select board's size</h2>
            </header>

            <main>
                <input id="board-size-input" type="number" min="3" value="3" />
                <button id="play-button" class="secondary">Play!</button>
            </main>
        </section>

        <section data-step="4">
            <header>
                <h2 id="current-player-indicator"></h2>
            </header>

            <main>
                <div id="board"></div>
            </main>
        </section>
    </body>
</html>
